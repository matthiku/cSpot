<VirtualHost *:80>
    ServerName cSpot

    ServerAdmin admin@example.com
    DocumentRoot /var/www/html/cSpot/public

    <Directory /var/www/html/cSpot>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
